<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="http://mdaines.github.io/viz.js/viz.js"></script>
    <script src="pathFinding.js"></script>
    <script>
        function generateGraph() {
            var nbVertices = document.getElementById('nbVertices').value;
            var nbEdges = document.getElementById('nbEdges').value;

            var graph2 = Graph.generateRandom(nbVertices, nbEdges);
            output(graph2.toString());
            output(graph2.toGraphViz());
            showGraphViz(graph2);

            var path2 = graph2.findPath(Vertex.fromId(0), Vertex.fromId(9));
            output(prettyPath(path2));
        }
    </script>
</head>
<body>
<h1>Graph generator and solver</h1>
<fieldset>
    <legend>Graph :</legend>
    <label for="nbVertices">nbVertices</label>
    <input id="nbVertices" type="number" min="0" max="100" step="5" value="15"/>
    <label for="nbEdges">nbEdges</label>
    <input id="nbEdges" type="number" min="0" max="100" step="5" value="30"/>
    <button onclick="generateGraph()">Regenerate</button>
</fieldset>

<fieldset>
    <legend>Pathfinding (not implemented, see JS console) :</legend>
    <label for="from">from</label>
    <input id="from" type="number" min="0" max="100" step="1" value="0"/>
    <label for="to">to</label>
    <input id="to" type="number" min="0" max="100" step="1" value="0"/>
    <button onclick="solve()">Solve</button>
</fieldset>
<div id="mydiv"></div>
</body>
</html>
